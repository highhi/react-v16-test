<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React v16 test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,body,div,p,ul,ol,li {
      margin: 0;
      padding: 0;
      font-size: 14px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: 0;
      background: rgba(0, 0, 0, .6);
    }

    .dialog {
      position: relative;
      z-index: 1;
      background-color: #fff;
      border-radius: 6px;
      width: 600px;
      height: 200px;
      margin: 50px auto 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="dialog"></div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
